<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.HTML Text Formatting</title>
  </head>

  <body>
    <b>텍스트를 굵게 표시합니다.</b><br />
    <strong>&lt;b&gt;와 비슷하게 텍스트가 굵게 표시되지만 의미적으로 더 중요함을 나타낸다.</strong><br />
    <i>텍스트를 이탤릭체로 표시합니다.</i><br />
    <em>&lt;i&gt;와 비슷하게 텍스트가 이탤릭체로 표시되지만 의미적으로 더중요함을 나타낸다.</em><br />
    <small>텍스트의 크기가 작아지게 하는 tag</small><br />
    super subscript<sup>1)</sup><br />
    subscript<sub>서브스크립트</sub><br />
    매년 12월 25일은 <del>어린이날</del> <ins>크리스마스</ins> 입니다.<br />
    매년 12월 25일은 <mark>크리스마스</mark> 입니다.<br />
  </body>
</html>
