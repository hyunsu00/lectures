<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02장-5.1 HTML video</title>
  </head>
  <body>
    <!-- HTML5에서는 <video> Tag를 이용하여 웹 페이지에 비디오를 삽입하는 표준화된 방식을 제공합니다. -->
    <!-- 
			<source> Tag: 비디오 파일 주소 및 파일 형식을 여러개 지정해주었으며, 
			웹 브라우저는 위쪽에서부터 가장 먼저 인식되는 비디오 파일 주소 및 파일 형식을 사용한다. 
		-->
    <!-- 
			video 속성
			속성			설명
			src				비디오 파일의 주소를 명시한다.
			controls	비디오 동작을 제어할 수 있는 컨트롤 바를 명시한다.
			loop			비디오의 반복여부를 명시한다.
			autoplay	비디오의 자동 재생 여부를 명시한다.
			width			비디오의 너비를 명시한다.
			height		비디오의 높이를 명시한다. 
		-->
    <video style="width: 500; height: 300" controls loop>
      <source src="#" type="video/mp4" />
      <source src="#" type="video/ogg" />
    </video>
    <video style="width: 500; height: 300" controls autoplay>
      <source src="#" type="video/mp4" />
      <source src="#" type="video/ogg" />
    </video>
  </body>
</html>
