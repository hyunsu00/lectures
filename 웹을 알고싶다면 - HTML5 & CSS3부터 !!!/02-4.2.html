<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02장-4.2 HTML input</title>
  </head>
  <body>
    <!-- 텍스트 입력 -->
    <form action="#" method="#">
      아이디를 입력해주세요:<br />
      <!-- 
				HTML에서는 다양한 타입의 input tag를 사용하여 사용자로부터 입력을 받을 수 있습니다.
					텍스트(text)
					패스워드(password)
					라디오 버튼(radio)
					체크 박스(check)
					파일 선택(file)
					텍스트 박스(textarea)
					선택입력(select)
					버튼(button)
					전송(submit)
					필드셋(fieldset)
				type 속성 : 타입을 지정해주는 속성이며 해당 예시에서는 text로 타입을 지정해주었다.
				name 속성 : 이름을 지정해주는 속성이며, 데이터를 처리해야하는 페이지에서 사용한다. 이 속성은 무조건 써주는것이 좋다. 
			-->
      <input type="text" name="id" />
    </form>
    <br />
    <form action="#" method="#">
      아이디를 입력해주세요:<br />
      <!-- 
				placeholder 속성 : 무엇을 입력해야 하는지 안내하는 문구를 넣고 싶을 때 사용합니다. 
				화면 상에는 그 문자열이 보이지만, 버튼을 클릭후 아무것도 보이지 않습니다. 
			-->
      <input type="text" name="id" placeholder="아이디를 입력하세요" />
    </form>
    <br />
    <!-- 패스워드 입력 -->
    <form action="#" method="#">
      비밀번호를 입력해주세요:<br />
      <input type="password" name="pwd" />
    </form>
    <br />
    <!-- 라디오 버튼 -->
    <form action="#" method="#">
      성별를 입력해주세요:<br />
      <!-- 
				checked 속성 : 초기에 화면을 열때 체크되어 표시된다.
				name 속성 : 이름을 지정해주는 속성이며, 데이터를 처리해야하는 페이지에서 사용한다. 같은 radio type옵션들은 반드시 같은 name 속성을 가지고 있어야 합니다.
				value 속성 : 값(value)을 명시한다. 
			-->
      <input type="radio" name="gender" value="m" checked />남자<br />
      <input type="radio" name="gender" value="w" />여자<br />
    </form>
    <br />
    <!-- 체크 박스 -->
    <form action="#" method="#">
      듣고 싶은 과목를 입력해주세요:<br />
      <!-- 
				checked 속성 : 초기에 화면을 열때 체크되어 표시된다.
				name 속성 : 이름을 지정해주는 속성이며, 데이터를 처리해야하는 페이지에서 사용한다. 같은 checkbox type옵션들은 반드시 같은 name 속성을 가지고 있어야 합니다.
				disabled 속성 : 해당 옵션을 선택할 수 없게 설정할 수도 있습니다. 
			-->
      <input type="checkbox" name="subject" value="C" checked />C언어<br />
      <input type="checkbox" name="subject" value="JAVA" />자바<br />
      <input type="checkbox" name="subject" value="HTML" />HTML<br />
      <input type="checkbox" name="subject" value="CSS" />CSS<br />
      <input type="checkbox" name="subject" value="python" disabled />Python<br />
    </form>
    <br />
    <!-- 파일 선택 -->
    <form action="#" method="#">
      업로드 할 파일을 입력해주세요:<br />
      <!-- accept 속성 : 사용자가 파일을 업로드할 때 확장자 및 종류를 명시할 수 있다. -->
      <input type="file" name="upload" accept="video/*" />
    </form>
    <br />
    <!-- 텍스트 박스 -->
    <form action="#" method="#">
      Memo:<br />
      <!-- rows, cols 속성 : textarea의 너비 및 높이를 조절할 수 있다. -->
      <textarea name="memo" rows="10" cols="30"></textarea>
    </form>
    <br />
    <!-- 선택입력 - selected 속성 사용 -->
    <form action="#" method="#">
      <!-- 
				size 속성 : size 속성 숫자만큼 화면에 디스플레이 된다. 
			-->
      <select name="subject">
        <option value="C">C언어</option>
        <option value="JAVA">JAVA</option>
        <option value="HTML" selected>HTML</option>
        <option value="CSS">CSS</option>
      </select>
    </form>
    <br />
    <!-- 선택입력 - size 속성 사용 -->
    <form action="#" method="#">
      <!-- 
				size 속성 : size 속성 숫자만큼 화면에 디스플레이 된다. 
			-->
      <select name="subject" size="3">
        <option value="C">C언어</option>
        <option value="JAVA">JAVA</option>
        <option value="HTML" selected>HTML</option>
        <option value="CSS">CSS</option>
      </select>
    </form>
    <br />
    <!-- 버튼 -->
    <form action="#" method="#">
      <input type="button" name="btn" value="버튼" />
    </form>
    <br />
    <!-- 전송 버튼 -->
    <form action="#" method="#">
      <input type="submit" name="submit" value="전송" />
    </form>
    <br />
    <!-- 필드셋 -->
    <form action="#" method="#">
      <!-- 
				<fieldset></fieldset> : HTML 양식 속에서 그룹을 만들 수 있습니다.
				<legend></legend> : 범례라는 뜻으로, 그룹에 대한 설명을 제공합니다. 
			-->
      <fieldset>
        <legend>회원가입</legend>
        아이디: <input type="text" name="id" /><br /><br />
        비밀번호:<input type="password" name="pwd" />
      </fieldset>
    </form>
  </body>
</html>
