<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03장-7.5 list 다루기</title>
    <style>
      /* 
			항목(글머리) 기호 지정
				list-style-type : disc, circle, squre, lower-alpha, upper-alpha, lower-roman, upper-roman
			항목 이미지 지정
				list-style-image : url('이미지 주소'); 
			*/
      ul {
        list-style-type: upper-roman;
      }
      #image {
        list-style-image: url("https://www.eise.de/eise-wGlobal/wGlobal/layout/images/icons/list-style-checkmark-image.svg");
      }
    </style>
  </head>
  <body>
    <ul>
      <li>one</li>
      <li>two</li>
      <li id="image">three</li>
      <li id="image">four</li>
    </ul>
  </body>
</html>
