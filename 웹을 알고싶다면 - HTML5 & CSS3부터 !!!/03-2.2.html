<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내부 스타일 시트</title>
    <style>
      /* 
			내부(internal) 스타일 시트
				<head> Tag 내에 <style> Tag를 이용하여 고유한 스타일 적용한다.적용범위는 하나의 HTML문서에 적용한다. 
			*/
      h1 {
        font-family: 굴림;
        font-style: italic;
      }
      p {
        font-size: 20pt;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <p>스타일 시트 연습</p>
  </body>
</html>
