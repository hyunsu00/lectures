<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배경색 지정</title>
    <style>
      /* background-color:색상명 */
      .bgr {
        background-color: red;
        color: white;
        font-size: 14pt;
      }
      .bgy {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <span class="bgr">배경색 지정</span>
    <p>배경과 관련된<span class="bgy"> 스타일 지정방법</span>을 공부하고 있습니다.</p>
    <textarea cols="20" rows="5" class="bgy"></textarea>
  </body>
</html>
