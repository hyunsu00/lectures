<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03장-3 CSS 적용 우선 순위</title>
    <style>
      /* 
      CSS 적용 우선 순위
        1. importance : 속성 값 뒤에 !important로 설정하면 다른것들을 고려하지 않고 가장 우선적으로 고려한다.
        2. specificity : 모든 설정이 같을 경우, 가장 나중에 선언한 것이 우선되어 적용됩니다.
          2.1. 인라인(inline) 스타일 시트
          2.2. 외부(external) 또는 내부(internal) 스타일 시트
            id 선택자 > class 선택자 > Tag 선택자
          2.3. 브라우저 기본 값   
      */
      /* 
			예시에서 
				Tag 선택자가 쓰였는데 모든 설정이 같은 경우 가장 나중에 선언한 것이 우선 적용되어 
				빨간색의 스타일 시트를 적용합니다. 
			*/
      p {
        color: green;
      }

      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>importance 연습</h1>
    <p>문단 1</p>
    <p>문단 2</p>
  </body>
</html>
