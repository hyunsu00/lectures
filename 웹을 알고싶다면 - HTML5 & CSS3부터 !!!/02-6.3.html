<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02장-6.3 각종 input tag들을 이용한 실습</title>
  </head>
  <body>
    <h1>nufyn 회사 설문조사</h1>
		<form action="#", method="#">
			<p>이름: <input type="text" name="member" placeholder="이름을 반드시 입력해주세요" required /></p>
			<p>주소: <input type="text" name="addr" value="대구 달서구..." readonly/></p>
			<p>회사: <input type="text" name="company" value="nufyn 회사" disabled /></p>
			<p>성별: <input type="radio" name="gender" value="man" />남 <input type="radio" name="gender" value="woman" />여</p>
			<p>전화번호 앞자리: <input type="radio" name="number" value="other" />기타 <input type="radio" name="number" value="original" />010</p>
			<p>좋아하는 애완 동물은? 
				<input type="checkbox" name="dog" value="dog" />개 
				<input type="checkbox" name="cat" value="cat" />고양이
				<input type="checkbox" name="snake" value="snake" />뱀
				<input type="checkbox" name="ant" value="ant" />개미
			</p>
			<p>ID: <input type="text" name="id" placeholder="아이디" /></p></p>
			<p>PW: <input type="password" name="pw" placeholder="패스워드" /></p></p>
			<p>
				<select name="phone" size="3">
					<option value="010">010</option>
					<option value="016">016</option>
					<option value="017">017</option>
					<option value="018">018</option>
					<option value="019">019</option>
				</select>
			</p>
			<p>
				<textarea cols="40" rows="20" placeholder="Memo"></textarea>
			</p>
			<p>
				<input type="submit" value="보내기" />
			</p>
		</form>
  </body>
</html>
