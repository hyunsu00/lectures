<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03장-7.6 table 다루기</title>
    <style>
      /* 
			표의 선 겹치기 지정
				border-collapse:collapse;
			nth-child(숫자/even, odd)
				특정 순서에 있는 요소를 선택할 때 사용하는 선택자입니다. 
			*/
      table {
        width: 50%;
        border-collapse: collapse;
      }
      tr,
      th,
      td {
        text-align: center;
        border: 1px solid black;
      }
      tr:nth-child(even) {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>학과</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>홍길동</td>
          <td>컴퓨터공학과</td>
        </tr>
        <tr>
          <td>이순신</td>
          <td>영어영문학과</td>
        </tr>
        <tr>
          <td>대한</td>
          <td>자동차학과</td>
        </tr>
        <tr>
          <td>민국</td>
          <td>문헌정보학과</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
