<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02장-5.2 HTML audio</title>
  </head>
  <body>
    <!-- HTML5에서는 <audio>태그를 이용하여 웹 페이지에 오디오를 삽입하는 표준화된 방식을 제공합니다. -->
    <!-- 
			<source> Tag: 오디오 파일 주소 및 파일 형식을 여러개 지정해주었으며, 
			웹 브라우저는 위쪽에서부터 가장 먼저 인식되는 오디오 파일 주소 및 파일 형식을 사용한다. 
		-->
    <!-- 
			audio 속성
			속성			설명
			src				오디오 파일의 주소를 명시한다.
			controls	오디오 동작을 제어할 수 있는 컨트롤 바를 명시한다.
			loop			오디오의 반복여부를 명시한다.
			autoplay	오디오의 자동 재생 여부를 명시한다. 
		-->
    <audio controls loop>
      <source src="#" type="audio/mp3" />
      <source src="#" type="audio/ogg" />
    </audio>
    <audio controls autoplay>
      <source src="#" type="audio/mp3" />
      <source src="#" type="audio/ogg" />
    </audio>
  </body>
</html>
