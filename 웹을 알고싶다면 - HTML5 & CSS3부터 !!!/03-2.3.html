<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>외부 스타일 시트</title>
  </head>
  <!-- 
  외부(external) 스타일 시트
    스타일 시트를 별도 파일로 저장 후 파일명을 (파일명.css)로 지정한다. 적용범위는 전체 웹 페이지에 각 HTML문서에 적용한다.
    각각의 HTML문서의 <head> Tag 내에서 <link> Tag를 이용하여 선언. 

    <link rel="stylesheet" type="text/css" href="css 파일명" />
  -->
  <link rel="stylesheet" type="text/css" href="03-2.3.css" />
  <body>
    <h1>CSS</h1>
    <p>스타일 시트 연습</p>
  </body>
</html>
