<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Image</title>
  </head>
  <body>
    <!-- <img> tage는 image의 약어이며, END TAG가 없는 empty tag 입니다. -->
    <!-- 
			<img src="url" alt="대체 텍스트">
			src: source의 약자로, 이미지가 있는 URL주소를 입력합니다.
			alt: alternative의 약자로, URL주소가 틀리거나 어떠한 에러로 인하여 이미지가 사용자에게 보여지지 않을때 대체로 보여줄 텍스트를 입력합니다. 
		-->
    <!-- 
			상대경로
			/: 최상위 디렉토리로 이동한다.
			./: 현재 위치한 디렉토리를 의미한다.
			../: 상위 디렉토리로 이동한다. 
		-->
    <img
      src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODEyMTdfMjIz%2FMDAxNTQ1MDI1MTQwMDYy.aK7FI6-4Pu8nmPzXrCLLTJ471S-R0V4lkVF1XJBoh8wg.oU9I5Yx59Ep1uEfh1hmXDpiB2Qz-1IVAo6h5mRFbkc0g.PNG.wdb10004%2F1919.png&type=b400"
      alt="HTML 이미지"
      width="100"
      height="100"
    />
  </body>
</html>
