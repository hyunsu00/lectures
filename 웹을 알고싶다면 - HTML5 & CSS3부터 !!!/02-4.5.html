<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02장-4.5 HTML5에 새롭게 추가된 input 속성</title>
  </head>
  <body>
    <!-- 
			autocomplete 속성은 <form> Tag 나 <input> Tag에 사용자가 입력한 데이터를 저장합니다. 
			디폴트 값은 off이고, 속성값이 on으로 설정되면 브라우저는 사용자가 입력한 데이터를 저장합니다. 
			
			autocomplete 속성은 <form> Tag 나 <input> Tag 에서 사용할 수 있습니다. 
			그러나 <input> Tag 는 text, password, color, date, datetime-local, month, week, email, url, tel, search, range 타입만 사용할 수 있습니다.
		-->
    <form action="#" method="#" autocomplete="on">
      이름: <input type="text" name="name" /> (데이터를 입력하고 전송버튼을 누른뒤 새로고침하면 데이터를 저장한다.<br />
      나이: <input type="number" name="age" min="1" max="100" /><br />
      주소: <input type="text" name="addr" autocomplete="off" /><br />
      <input type="submit" value="전송" />
    </form>
    <br />
    <!-- 
			autofocus 속성
				웹 페이지가 열릴 때 autofocus 속성이 적용된 <input> Tag에 자동으로 커서를 위치시켜줍니다. 
		-->
    <form action="#" method="#">
      아이디: <input type="text" name="id" autofocus /><br />
      비밀번호: <input type="password" name="pwd" /><br />
    </form>
    <br />
    <!-- 
			form 속성
				보통 <input> Tag 들은 <form> Tag에 감싸져있어야 한다. 하지만 form속성은 위치에 상관없이 <form> Tag에 포함될 수 있다. 
				<form> Tag에 id 속성 login으로 설정하고 form속성에서 속성값을 login으로 주면 위치에 상관없이 연결됩니다.
		-->
    <form action="#" method="#" id="login">아이디: <input type="text" name="id" /><br /></form>
    비밀번호: <input type="password" name="pwd" form="login" /> <br />
    <br />
    <!-- 
			formaction 속성
				앞서, <form> Tag에서 action속성은 사용자로부터 입력받은 데이터를 처리하는 페이지 URL을 명시합니다. 
				formaction 속성은 <form> Tag action 속성을 덮어쓰게 됩니다. 
				(이 속성은 submit 타입과 image 타입에서만 사용가능합니다.) 

				결론적으로 , 
				전송버튼을 누르면 입력 데이터가 Alpha_test.php 페이지로 가서 처리할 것이고, 
				베타테스트 전송버튼을 누르면 입력 데이터가 Beta_test.php 페이지로 가서 처리한다.
		-->
    <form action="Alpha_test.php" method="#">
      아이디:<input type="text" name="id" /><br />
      비밀번호:<input type="password" name="pwd" /><br />
      <input type="submit" value="전송" />
      <input type="submit" value="베타테스트 전송" formaction="Beta_test.php" />
    </form>
    <br />
    <!-- 
			formmethod 속성
				앞서, <form> Tag에서 method속성은 사용자로부터 입력 데이터를 서버에 전달할 방식을 명시합니다. 
				formmethod 속성은 <form> Tag method 속성을 덮어쓰게 됩니다. 
				(이 속성은 submit 타입과 image 타입에서만 사용가능합니다.) 
				
				결론적으로 , 
				GET방식 전송버튼을 누르면 입력 데이터가 GET방식으로 서버에 전달하고, 
				POST방식 전송버튼을 누르면 입력 데이터가 POST방식으로 서버에 전달한다.
		-->
    <form action="Alpha_test.php" method="get">
      아이디:<input type="text" name="id" /><br />
      비밀번호:<input type="password" name="pwd" /><br />
      <input type="submit" value="GET방식 전송" />
      <input type="submit" value="POST방식 전송" formmethod="POST" />
    </form>
    <br />
    <!-- 
			formtarget 속성
				formtarget 속성은 입력받은 페이지를 처리한 결과 페이지를 어디에 출력할지를 설정합니다. 
				formtarget속성은 <form> Tag의 target속성을 덮어씁니다. 
				(이 속성은 submit 타입과 image 타입에서만 사용가능합니다.) 

				결론적으로, 
				전송버튼을 누르면 결과페이지가 데이터를 입력하였던 현재페이지에 열리지만 
				새창에서 열기 버튼을 누르면 결과페이지가 새로운 창에서 열린다.
		-->
    <form action="#" method="#">
      인증번호를 입력해주세요: <input type="text" name="id" /><br />
      <input type="submit" value="전송" />
      <input type="submit" value="새창에서 열기" formtarget="_blank" />
    </form>
    <br />
    <!-- 
			width & height 속성
			<input> Tag의 타입이 이미지인 경우, 
			width와 height의 속성으로 너비와 높이를 설정할 수 있다. 
		-->
    <form action="#" method="#">
      <input
        type="image"
        src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODEyMTdfMjIz%2FMDAxNTQ1MDI1MTQwMDYy.aK7FI6-4Pu8nmPzXrCLLTJ471S-R0V4lkVF1XJBoh8wg.oU9I5Yx59Ep1uEfh1hmXDpiB2Qz-1IVAo6h5mRFbkc0g.PNG.wdb10004%2F1919.png&type=b400"
        width="26"
        height="26"
        alt="HTML logo"
      />
    </form>
    <br />
    <!-- 
			min & max 속성
			<input> Tag에 입력할 수 있는 최솟값과 최댓값을 설정한다. 
			number, range, date, time, datetime-local, month, week 타입만 가능하다 
		-->
    <form action="#" method="#">
      날짜를 선택해주세요:<br />
      <input type="date" name="date" min="2000-01-01" max="2020-12-31" />
    </form>
    <br />
    <!-- 
			multiple 속성
			multiple 속성은<input> Tag에 입력할 수 있는 데이터 갯수를 두개이상 허용합니다. 
			(email, file 타입에서만 사용가능합니다.) 
		-->
    <form action="#" method="#"><input type="file" name="upload" multiple /><br /></form>
    <br />
    <!-- 
			placeholder 속성
			placeholder 속성은 <input> Tag에 무엇을 입력하여야 하는지 알려주는 문구이며, 
			사용자가 입력할 때는 사라집니다. 
		-->
    <form action="#" method="#">
      아이디:<input type="text" name="id" placeholder="아이디를 입력하십시오" /><br />
      비밀번호:<input type="password" name="pwd" placeholder="비밀번호를 입력하십시오" />
    </form>
    <br />
    <!-- 
			required 속성
			<input> Tag에 required 속성이 설정되면 반드시 입력을 해주어야합니다. 
		-->
    <form action="#" method="#">주소 : <input type="text" name="addr" placeholder="주소는 반드시 입력해야합니다." required /></form>
    <br />
    <!-- 
			step 속성
			step 속성은 숫자의 간격을 설정합니다. 
			<input> Tag의 number, range, date, time, datetime-local, month, week 타입에서만 사용가능하다. 
		-->
    <form action="#" method="#">짝수 : <input type="number" name="even" min="0" max="20" step="2" /></form>
  </body>
</html>
