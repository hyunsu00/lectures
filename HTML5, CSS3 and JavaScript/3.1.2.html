      // 변수의 적용 범위
      var Message = "안녕하세요.";
      function greeting() {
        var inMessage = "여러분";
        alert("greeting 함수 내에서 " + Message + "\t" + inMessage);
      }
      function hello() {
        alert("hello 함수 내에서 " + Message + "\t");
      }
    </script>
  </head>
  <body>
    <button type="button" onclick="greeting()">내부 함수에서</button>
    <button type="button" , onclick="hello()">외부 함수에서</button>
  </body>
