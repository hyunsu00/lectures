<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3.7.1.2 마우스(Mouse)와 관련된 이벤트 핸들러 속성</title>
	<script type="text/javascript">
		/*
		이벤트 핸들러 속성		 설명
		onclick								마우스를 클릭하면 발생하는 click 이벤트 처리
		ondblclick						마우스를 더블 클릭하면 발생하는 click 이벤트 처리
		onmousedown						마우스의 버튼이 눌려질 때 발생하는 mousedown 이벤트 처리
		onmousemove						마우스의 포인터가 움직일 때 발생하는 mousemove 이벤트 처리
		onmouseout						마우스 포인터가 요소 밖으로 벗어났을 때 발생하는 mouseout 이벤트 처리
		onmouseover						마우스 포인터가 요소를 지나갈 때 발생하는 mouseover 이벤트 처리
		onmouseup							눌렸던 마우스 버튼이 올라올 때 발생하는 mouseup 이벤트 처리
		*/
    function mousemoveFunc() {
      console.log('마우스의 포인터가 이동중...');
    }
    function dblclickFunc() {
      alert('링크를 더블클릭했습니다.');
    } 
  </script>
</head>
<body>
	<img src="flower2.jpg" onmouseup="alert('눌려진 마우스 버튼이 올라옵니다.')" onmousemove="mousemoveFunc()"/><br/> 
	<a href="#" ondblclick="dblclickFunc()"> 제 블로그로 이동</a>
</body>
</html>
