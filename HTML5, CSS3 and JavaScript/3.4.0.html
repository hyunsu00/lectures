<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.4.0 함수(Function)</title>
    <script>
      function greeting1() {
        alert("안녕하세요. 좋은 아침입니다.");
      }
      greeting1();
      //
      function greeting2(inyourName) {
        var inValue = inyourName;
        alert(inValue + "님 " + "안녕하세요. 좋은 아침입니다.");
      }
      var yourName = "체르니";
      greeting2(yourName);
      //
      function whattimeNow1() {
        var now = new Date();
        var current_Date = now.toLocaleString();
        return current_Date;
      }
      var returnTime = whattimeNow1();
      document.write("현재 날짜는 " + returnTime + "입니다.");
      document.write("<br />");
      //
      function whattimeNow2(inyourName) {
        var inValue = inyourName;
        alert(inValue + "님 " + "안녕하세요. 좋은 아침입니다.");

        var now = new Date();
        var current_Date = now.toLocaleString();
        return current_Date;
      }
      var yourName = "체르니";
      var returnTime = whattimeNow2(yourName);
      document.write("현재 날짜는 " + returnTime + "입니다.");
    </script>
  </head>
  <body></body>
</html>
