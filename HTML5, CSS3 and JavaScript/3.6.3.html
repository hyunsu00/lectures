<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3.6.3 배열(Array)의 속성(Property)</title>
	<script type="text/javascript"> 
		/*
			속성							설명
			constructor				배열을 생성하는 함수(function)을 나타냄
			length						배열에 포함된 요소의 길이, 즉 요소 수를 의미함
			prototype					배열에 속성(property)나 메서드(Method)를 추가하여 사용
		*/
		{
			var arrMovie = ["건축학개론","도둑들", "토탈리콜"];
			document.write("arrMovie 배열의 constructor 속성 : " + arrMovie.constructor);
			document.write("<br />"+"arrMovie 배열의 요소수 : " + arrMovie.length);
		}
		//
		{
			var Movie2 = new Array("다크 나이트 라이즈", "In good Company");
			if (Movie2.constructor == Array) { // Movie2가 배열인지 체크
				document.write("<br />"+ "Movie2는 배열(Array)");
			}
		}
		//
		/*
			//속성 추가의 경우
			Array.prototype.속성이름=속성값;

			//메서드 추가의 경우
			Array.prototype.메서드이름=function() {
				처리할 코드들;
			} 
		*/
		document.write("<br />");
		{
			var arrMountains = new Array("백두산", "한라산", "지리산", "설악산");   
			for(var item in arrMountains) {
				document.write("arrMountains의 데이터 : " + arrMountains[item] + "<br />");
			}
			Array.prototype.ShowMe = function() {
				for(var idx=0; idx < this.length; idx++) {
					document.write("arrMountains[" + idx + "]의 데이터 : " + this[idx]+"<br />");
				}
			}
			arrMountains.ShowMe();  
		}
	</script>
</head>
<body></body>
</html>
