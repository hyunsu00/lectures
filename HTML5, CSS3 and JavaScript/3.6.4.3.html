<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3.6.4.3 slice(), splice() 메서드를 이용한 데이터 추출</title>
	<script type="text/javascript">
		/*
		slice(start, end)
			배열로부터 특정 요소로 구성된 하부 배열을 추출하여 그 결과를 반환
			기존의 존재하던 배열을 변경하지 않는다.

		splice(index [, length, x, y, …] )
			length의 값에 따라서 기존 배열에서 특정 요소(들)을 삭제하고 삭제된 요소(들)을 배열의 형태로 반환
		*/
    //slice() 메서드를 이용한 추출
		{
			var Items = [1, 2, 3, 4, 5, "야구", "축구", 8];
			var extracted = Items.slice(4, 7);
			document.write(extracted+"<br />");
			document.write(Items+"<br />");
			document.write("<hr>");	
		}
    // splice() 메서드를 이용한 추출
		{
			var train = ["KTX", "새마을호", "통일호", "무궁화호", "완행열차"];
			var deleteditems = train.splice(1,2);
			document.write("삭제된 데이터들 : " + deleteditems + "<br />");
			document.write(train+"<br />");
			document.write("<hr>");
		}
    // splice() 메서드를 이용한 요소 추가
		{
			var cities = ["서울", "부산", "인천"];
			var addeditems = cities.splice(1, 0, "대전", "대구");
			document.write("추가된 데이터들 : " + addeditems + "<br />");
			document.write(cities+"<br />");
		}
	</script>
</head>
<body></body>
</html>
