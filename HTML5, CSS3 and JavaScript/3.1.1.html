<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.1 데이터 타입(Data Type)</title>
    <script>
      var numberData = 256;
      var booleanData = true;
      var stringData = "Korea";
      var objectData = new Array("유럽 항공권", "노트북");
      var undefinedData;
      var nullData = null;

      document.write("numberData의 데이터 타입 : " + typeof numberData + "<br />");
      document.write("booleanData의 데이터 타입 : " + typeof booleanData + "<br />");
      document.write("stringValue의 데이터 타입 : " + typeof stringValue + "<br />");
      document.write("objectData의 데이터 타입 : " + typeof objectData + "<br />");
      document.write("undefinedData의 데이터 타입 : " + typeof undefinedData + "<br />");
      document.write("nullData의 데이터 타입 : " + typeof nullData);
    </script>
  </head>
  <body></body>
</html>
