<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3.8.2.2 replaceChild() 메서드를 이용한 기존 노드의 교체</title>
</head>
<body id ="body_id">
	<p id="person">링컨</p>
	<!-- DOM 트리가 만들어 진후 처리해야함 -->
	<script type="text/javascript">
		/*
		기존의 노드를 새로운 노드로 바꾸기 위해서는 기준점이 있어야 되는데 
		바꾸려는 노드의 부모노드에서 replaceChild() 메서드를 사용하면 됩니다.
		
			부모노드.replaceChild(newNode, oldNode)
		*/
    var newNode = document.createElement("p");
    var newText = document.createTextNode("정약용");
    newNode.appendChild(newText);

    var parentNode = document.getElementById("body_id");
    var oldNode = document.getElementById("person");
    var replaceNode = parentNode.replaceChild(newNode,oldNode);
    document.write("원래의 node의 Text 값 : " + oldNode.innerHTML);
  </script>
</body>
</html>
